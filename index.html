<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angebot | Workspace</title>
  <style>
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --primary: #2563eb;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    #root:empty::before {
      content: "Angebot | Standardizing Environment...";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.2rem;
      color: #1e293b;
      background: #f8fafc;
      z-index: 9999;
      letter-spacing: -0.025em;
    }

    #crash-fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      background: #0f172a;
      padding: 2rem;
      box-sizing: border-box;
      color: white;
    }

    #crash-fallback.visible {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="crash-fallback">
    <div style="font-size: 48px; margin-bottom: 24px;">â›”</div>
    <h1 style="font-size: 28px; font-weight: 900; margin-bottom: 16px;">Runtime Error Detected</h1>
    <p style="color: #94a3b8; max-width: 450px; line-height: 1.6; margin-bottom: 32px;">
      The application failed to mount or encountered a critical script error.
      Please ensure the backend is running and check the browser console for details.
    </p>
    <div id="error-details"
      style="font-family: monospace; font-size: 12px; color: #f87171; background: #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 32px; display: none;">
    </div>
    <button onclick="location.reload()"
      style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 14px; transition: transform 0.1s;">
      Retry System Boot
    </button>
    <style>
      #crash-fallback button:active {
        transform: scale(0.95);
      }
    </style>
  </div>
  <script>
    // Global monitoring for boot stability
    window.onload = function () {
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          console.error('[Launch] App failed to mount within 8s');
          document.getElementById('crash-fallback').classList.add('visible');
        }
      }, 8000);
    };

    window.onerror = function (msg, url, line) {
      console.error('[Global Error]', { msg, url, line });
      const fallback = document.getElementById('crash-fallback');
      const details = document.getElementById('error-details');
      if (fallback) fallback.classList.add('visible');
      if (details) {
        details.style.display = 'block';
        details.innerText = msg + ' (' + url + ':' + line + ')';
      }
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
